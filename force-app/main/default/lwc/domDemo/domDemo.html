<template>
    <lightning-card title="DOM Properties Demo" icon-name="custom:custom63">

        <!-- Example Element -->
        <div class="box" style="color:blue; padding:10px; border:1px solid gray;">
            Hello <span style="display:none;">Hidden</span> <b>World</b>
        </div>

        <!-- Input Example -->
        <lightning-input type="text" class="input-box" value="Ritesh"></lightning-input>

        <div class="slds-m-top_medium">
            <lightning-button variant="brand" label="Show textContent" onclick={showTextContent}></lightning-button>
            <lightning-button variant="brand" label="Show innerText" onclick={showInnerText}></lightning-button>
            <lightning-button variant="brand" label="Show innerHTML" onclick={showInnerHTML}></lightning-button>
            <lightning-button variant="brand" label="Show outerHTML" onclick={showOuterHTML}></lightning-button>
            <lightning-button variant="brand" label="Show value" onclick={showValue}></lightning-button>
            <lightning-button variant="brand" label="Toggle className" onclick={toggleClass}></lightning-button>
            <lightning-button variant="brand" label="Toggle color" onclick={toggleColor}></lightning-button>
        </div>

        <!-- Live Output -->
        <template if:true={logOutput}>
            <div class="slds-m-top_medium slds-box slds-theme_shade">
                <b>Console Output:</b>
                <pre>{logOutput}</pre>
            </div>
        </template>

    </lightning-card>
</template>
