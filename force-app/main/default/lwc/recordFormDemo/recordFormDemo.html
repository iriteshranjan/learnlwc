<template>
    <lightning-card title="Lightning Record Form">
        <div class="slds-m-around_medium">
            <lightning-record-form
                object-api-name={objectName}
                fields={fieldList}
                onsuccess={successHandler}>
            </lightning-record-form>
        </div>
    </lightning-card>

     <template if:true={flag}>
     <lightning-card title="Lightning Record Display">
       
        <lightning-record-form 
        record-id={recordidd}
        object-api-name={objectName}
        fields={fieldList}
         mode="edit"
         columns="2">
        </lightning-record-form>
     </lightning-card></template>

     
    
     <lightning-card title="Lightning Record Display layout">
       
        <lightning-record-form 
        record-id={recordidd}
        object-api-name={objectName}
        layout-type="Compact"
         mode="edit"
         columns="2">
        </lightning-record-form>
     </lightning-card>
</template>
