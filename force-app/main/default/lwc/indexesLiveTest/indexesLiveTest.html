<template>
    <lightning-card title="ðŸ“Š Live Market Indexes (Real-Time)" icon-name="custom:custom63">
        <!-- ðŸ”„ Scrolling ticker (unchanged) -->
        <div class="ticker">
            <div class="ticker-track">
                <template for:each={indexes} for:item="idx">
                    <div key={idx.Id} class="ticker-item">
                        <span class="name">{idx.Name}</span>
                        <span class="price">{idx.lastprice__c}</span>
                        <span class={idx.changeClass}>
                            <lightning-icon icon-name={idx.arrowIcon} size="x-small"></lightning-icon>
                            {idx.change__c}
                        </span>
                    </div>
                </template>
            </div>
        </div>

        <!-- ðŸŒŸ Beautiful Highlight Cards -->
        <div class="market-highlights">
            <template if:true={nifty50}>
                <div class="highlight-card">
                    <div class="highlight-header">NIFTY 50</div>
                    <div class="highlight-body">
                        <span class="highlight-price">{nifty50.lastprice__c}</span>
                        <span class={nifty50.changeClass}>
                            <lightning-icon icon-name={nifty50.arrowIcon} size="small"></lightning-icon>
                            {nifty50.change__c}
                        </span>
                    </div>
                </div>
            </template>

            <template if:true={sensex}>
                <div class="highlight-card">
                    <div class="highlight-header">SENSEX</div>
                    <div class="highlight-body">
                        <span class="highlight-price">{sensex.lastprice__c}</span>
                        <span class={sensex.changeClass}>
                            <lightning-icon icon-name={sensex.arrowIcon} size="small"></lightning-icon>
                            {sensex.change__c}
                        </span>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
