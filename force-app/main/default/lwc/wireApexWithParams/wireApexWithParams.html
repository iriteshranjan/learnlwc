<template>
    <lightning-card title="Apex with Params">
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="type"
            label="Choose your Type"
            value={selectedType}
            options={typeOptions}
           onchange={typeHandler}></lightning-combobox>

            <!-- <lightning-input type="text" label="Enter Type" onchange={inputHandler}></lightning-input> -->
            <lightning-button variant="brand" label="Save Type" onclick={buttonHandler}></lightning-button>
            <template if:true={accounts}>
            <template for:each={accounts} for:item=filtered>
            <div class="slds-box slds-box_xx-small" key={filtered.Id}>
                <Strong>Account name:{filtered.Name}</Strong>


            </div>
            </template>
            </template>
            </div>
           
    </lightning-card>
    
</template>
