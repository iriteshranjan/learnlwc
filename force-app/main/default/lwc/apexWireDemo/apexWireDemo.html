<template>
    <lightning-card title="APEX Wire to Property Demo">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
              

                    <template for:each={accounts.data} for:item="account">
                      <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><Strong>Name :</Strong> {account.Name}</p>
                        <p><Strong>type :</Strong> {account.Type}</p>
                        <p><Strong>Id   :</Strong> {account.Id}</p>
                        

                      </div>

                    </template>
              
            </template>
        </div>
    </lightning-card>


     <lightning-card title="APEX Wire to Function Demo">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
              

                    <template for:each={accountList} for:item="accountLists">
                      <div class="slds-box slds-box_xx-small" key={accountLists.Id}>
                        <p><Strong>Name :</Strong> {accountLists.Name}</p>
                        <p><Strong>type :</Strong> {accountLists.newType}</p>
                        <p><Strong>Id   :</Strong> {accountLists.Id}</p>
                        

                      </div>

                    </template>
              
            </template>
        </div>
    </lightning-card>
    
</template>
